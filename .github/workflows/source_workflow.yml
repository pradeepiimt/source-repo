name: Trigger Other Workflow
on:
  push:
    branches:
     - feature/pradeep
  workflow_run:
    workflows: ["Target Workflow"]
    repository: pradeepiimt/target-repo
    types:
      - completed  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
  trigger_new_workflow:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_KEY }}
          owner: ${{ github.repository_owner }}
 
      # - name: Checkout Target Repo
      #   uses: actions/checkout@v2
      #   with:
      #     token:  ${{ steps.generate-token.outputs.token }}
      #     repository: pradeepiimt/target-repo
      - name: Trigger Target Workflow
        id: trigger_other_workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token:  ${{ steps.generate-token.outputs.token }}
          event-type: trigger-other-workflow
          repository: pradeepiimt/target-repo
          client-payload: '{"github": ${{ toJson(github) }}}'

      - name: Check Target Workflow Status
        if: steps.trigger_other_workflow.outputs.workflow_id != ''  # Check if the workflow was triggered
        run: |
          sleep 30  # Adjust this as necessary to allow time for the target workflow to run
          # Get the status of the target workflow run
          workflow_status=$(curl -s -X GET -u "username:${{ steps.generate-token.outputs.token }}" "https://api.github.com/repos/pradeepiimt/target-repo/actions/runs/${{ steps.trigger_other_workflow.outputs.workflow_id }}" | jq -r '.conclusion')
          echo "Target Workflow status: $workflow_status"
          if [ "$workflow_status" == "success" ]; then
            echo "Target Workflow succeeded"
            # Proceed with further actions based on success
          elif [ "$workflow_status" == "failure" ]; then
            echo "Target Workflow failed, handle accordingly"
            # Proceed with further actions based on failure
          else
            echo "Target Workflow is still running or has been cancelled"
            # Handle other statuses if needed
          fi


